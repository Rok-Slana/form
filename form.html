<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    

    <div class="bgIMG">

        <div class="container">


            <div class="header">
                <h1>Follow <br> Your <br> Dreams</h1>
            </div>


            <form action="" method="">
                <!-- <div class="formRow">
                    <label for="prefix">Prefix</label>
                    <select name="prefix" id="prefix">
                        <option value="miss">Mr.</option>
                        <option value="mister">Ms.</option>
                    </select>
                </div> -->

                <div class="formRow">

                    <label for="fname">Name</label>
                    
                    <div class="mobile">
                        <select name="prefix" id="prefix">
                            <option value="miss" class="decorated">Mr</option>
                            <option value="mister">Ms</option>
                        </select>
                        <input type="text" name="fname" id="fname" placeholder="John" autocomplete="off" minlength="1" maxlength="24"required>
                    </div>
                    
                </div>
                
                <div class="formRow">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Doe" autocomplete="off" minlength="1" maxlength="24"required>
                </div>
                
                <div class="formRow">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" placeholder="40" min="18" max="99" required>
                </div>

                <div class="formRow">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="john.doe@mail.com" autocomplete="off" required>
                </div>
                
                <div class="formRow">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="********"  autocomplete="off" minlength="8" required>
                </div>
        
                <div class="formRow">
                    <label for="pwdVal" class="confPass">Confirm passoword</label>
                    <input type="password" name="pwdVal" id="pwdVal" placeholder="********" autocomplete="off" required>
                </div>

                <div class="formRow"><!--EMPTY--></div>

                <div class="formRow">
                    
                    <button onclick="submitCheck()" type="">TAKEOFF</button>
                </div>
        
            </form>
        </div>
    </div>  
    <script src="script.js" defer></script>  
</body>
</html>
