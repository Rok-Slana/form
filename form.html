<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    

    <div class="container">

        <h1>FOLLOW YOUR DREAMS</h1>

        <form action="" method="post">


            <div class="f1">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname" placeholder="JANEZ">

                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname" placeholder="NOVAK">
            </div>


            <div class="f2">        
                <label for="age">AGE</label>
                <input type="number" name="age" id="age" placeholder="33">

                <label for="mail">EMAIL</label>
                <input type="email" id="mail">   
            </div>


            <div class="f3">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd" placeholder="">
            
                <label for="pwdVal">REPEAT PASSWORD</label>
                <input type="password" name="pwdVal" id="pwdVal">
            </div>


            <div class="f4">
                <div class="destination">

                    <h2>SET YOU DESTINATION</h2>

                    <input type="radio" id="destinationMoon">
                    <label for="destinationMoon">TO THE MOON</label>

                    <input type="radio" id="destinationStars">
                    <label for="destinationStars">TO THE STARS</label>

                    <input type="radio" id="destinationBeyond">
                    <label for="destinationBeyond">BEYOND</label>
                </div>                
            </div>

            <button action="" type="submit">SUBMIT</button>
    
        </form>


        <img src="Slovo Mladosti_m.png" alt="Slovo Mladosti by Rok Slana 2022">
    </div>    
</body>
</html>
