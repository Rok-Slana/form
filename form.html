<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    

    <div class="bgIMG">
        <div class="container">


            <div class="header">
                <h1>Follow Your Dreams</h1>
            </div>


            <form action="" method="post">
                <div class="formRow">
                    <label for="prefix">Prefix</label>
                    <select name="prefix" id="prefix">
                        <option value="miss">Mr.</option>
                        <option value="mister">Ms.</option>
                    </select>
                </div>

                <div class="formRow">
                    <label for="fname">Name</label>
                    <input type="text" name="fname" id="fname" placeholder="John" autocomplete="off" minlength="1" maxlength="24"required>
                </div>
                
                <div class="formRow">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Doe" autocomplete="off" minlength="1" maxlength="24"required>
                </div>
                
                <div class="formRow">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" placeholder="40" required>
                </div>

                <div class="formRow">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="john.doe@mail.com" autocomplete="off" required>
                </div>
                
                <div class="formRow">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="*****"  autocomplete="off" required>
                </div>
        
                <div class="formRow">
                    <label for="pwdVal">Confirm passoword</label>
                    <input type="password" name="pwdVal" id="pwdVal" placeholder="*****" autocomplete="off" required>
                </div>

                <div class="formRow"><!--EMPTY--></div>

                <div class="formRow">
                    
                    <button action="" type="submit">SUBMIT</button>
                </div>
        
            </form>
            <!-- <img src="Slovo Mladosti_m.png" alt="Slovo Mladosti by Rok Slana 2022"> -->
        </div>
    </div>    
</body>
</html>
