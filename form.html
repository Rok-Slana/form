<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    

    <div class="bgIMG">
        <div class="container">


            <div class="header">
                <h1>Follow Your Dreams</h1>
            </div>


            <form action="" method="post">
                <div class="formRow">
                    <label for="prefix">GENDER</label>
                    <select name="prefix" id="prefix" placeholder="gender">
                        <option value="miss">Ms.</option>
                        <option value="mister">Mr.</option>
                    </select>
                </div>

                <div class="formRow">
                    <label for="fname">NAME</label>
                    <input type="text" name="fname" id="fname" placeholder="John" minlength="4" maxlength="24"required>
                </div>
                
                <div class="formRow">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" placeholder="Doe" minlength="4" maxlength="24"required>
                </div>
                
                <div class="formRow">
                    <label for="age">AGE</label>
                    <input type="number" name="age" id="age" placeholder="40" required>
                </div>

                <div class="formRow">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" placeholder="john.doe@mail.com" required>
                </div>
                
                <div class="formRow">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd" placeholder="*****" required>
                </div>
        
                <div class="formRow">
                    <label for="pwdVal">CONFIRM PASSWORD</label>
                    <input type="password" name="pwdVal" id="pwdVal" placeholder="*****" required>
                </div>

                <button action="" type="submit">TAKEOFF</button>
        
            </form>

    </div>
